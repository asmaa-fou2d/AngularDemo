<div class="card-container">
    <div class="card-columns">
        <div class="card text-white bg-dark mb-3" *ngFor="let company of companies">
            <img class="card-img-top" src="{{company.logo}}" width="200px" height="200px">
            <div class="card-body">
                <h5 class="card-title">{{company.name}} </h5>
            </div>
        </div>
    </div>
</div>
